<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Concert Scout</title>
</head>
<body class="columns flex-wrap">
    <container class="column is-half has-background-warning-light p-4 m-2 has-text-centered">
        
            <h1 class="column block is-size-1">Concert Scout</h1>
            <div class="block">
            <!--input-->
            <input id="userInput" class="column is-full block has-text-centered is-size-4" type="search" placeholder="placeholder"></input>
            <!--button-->
            <input id="button" class="column block is-full is-dark button" type="submit" value="Submit"></input>
            </div>
            <div class="column block has-background-grey-light is-full pb-auto">
                <!--map view of venue selected-->
                placeholder
            </div>
        
    </container>
    <container class="column is-half pb-auto p-4 m-2 has-background-grey-light">
        
            <p class="block has-text-centered is-size-4">List of Events Based on User Input</p>
            <div class="columns mainContainer">
                <div class="column">
                  <div class="columns is-mobile">
                    <div id="name" class="column">
                      <p class="bd-notification is-info">Artist Name</p>
                    </div>
                    <div id="date" class="column">
                      <p class="bd-notification is-info">Date</p>
                    </div>
                    <div id="genre" class="column">
                        <p class="bd-notification is-info">Genre</p>
                      </div>
                  </div>
                </div>
            
        
    </container>
    <script src="./assets/js/gitconfig.js"></script>
    <script src="./assets/js/script.js"> </script>
</body>
</html>
