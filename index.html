
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Concert Scout</title>
</head>
<body class="columns flex-wrap">
    <container class="column is-half has-background-info has-text-white p-4 m-2 has-text-centered">
        
            <h1 class="column block is-size-1">Concert Scout</h1>
            <div class="block">
            <!--input-->
            <input id="userInput" class="column is-full block has-text-centered is-size-4" type="search" placeholder="Look For A Venue"></input>
            <!--button-->
            <input id="button" class="column block is-full is-link is-rounded is-size-5 button" type="submit" value="Submit"></input>
            </div>
            <div class="column block has-background-grey-light is-full pb-auto" id="response">
                <!--map view of venue selected-->
                Get your tickets here!
                <hr>
            </div>
        
    </container>
    <container class="column is-half is-fluid has-text-white has-background-link p-4 m-2  ">
        
            <p class="block has-text-centered is-size-2">List of Events Based on User Input</p>
            <div class="columns mainContainer ">
                <div class="column">
                  <div class="columns is-mobile">
                    <div id="name" class="column">
                      <p class="bd-notification is-size-3 mb-3 is-info">Artist</p>
                    </div>
                    <div id="date" class="column">
                      <p class="bd-notification is-size-3 mb-3 is-info">Date</p>
                    </div>
                    <div id="genre" class="column">
                        <p class="bd-notification is-size-3 mb-3 is-info">Genre</p>
                      </div>
                  </div>
                </div>

    </container>

    <!-- Modal -->
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content has-background-white py-5 px-5">
    <h3 id="modalText" class="title mb-6"></h3>
  </div>
</div>

    <script src="./assets/js/gitconfig.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
